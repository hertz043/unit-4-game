<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</head>
<body onload="mainGame()">
    <div class="container">
        <div class="row">
          <div id=top class="col-md-12 text-center">
              <h1>Crystal Collector!</h1>
            </div>
        </div>
    </div>

    <div class="container">
            <div class="row">
              <div class="col-md-12 text-center">
                  <h3>Click on each crystal below to earn points so you can hit the target score -- but be careful: go over the target and you lose!</h3>
                  <h4>The target score and the points given by each crystal are random every game, so watch closely.</h4>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">

                <div class="col-md-3">
                    <img src="assets/images/blue-gemstone.png" id="blue-gemstone" class="gemstone">
                </div>
                <div class="col-md-3">
                    <img src="assets/images/green-gemstone.png" id="green-gemstone" class="gemstone">
                </div>
                <div class="col-md-3">
                    <img src="assets/images/red-gemstone.png" id="red-gemstone" class="gemstone">
                </div>
                <div class="col-md-3">
                    <img src="assets/images/orange-gemstone.png" id="orange-gemstone" class="gemstone">
                </div>

            </div>
        </div>

        <div class="container">
            <div id=scoreboard class="row">
                
                <div class="col-md-6">
                    <h3 id="currentScore">Current Score: 0</h3>
                    <h3 id="targetDisplay">Target Score: </h3>
                </div>

                <div id="winLossDisplay" class="col-md-6">
                        <h3 id="wins">Wins: 0</h3>
                        <h3 id="losses">Losses: 0</h3>
                </div>

            </div>
        </div>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
